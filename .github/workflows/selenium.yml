name: Selenium CI

on:
  workflow_call:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('Hunt_Career_TestNG_Hybrid_Framework/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Selenium Tests
        run: mvn clean test
        working-directory: Hunt_Career_TestNG_Hybrid_Framework

      - name: Upload Selenium Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-results
          path: Hunt_Career_TestNG_Hybrid_Framework/target/surefire-reports
