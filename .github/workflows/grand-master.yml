name: Grand Master Pipeline

on:
  workflow_dispatch:

jobs:
  # ------------------------------------------------------------------------
  # 🧩 STEP 1: START BACKEND + FRONTEND + DATABASE
  # ------------------------------------------------------------------------
  start-app:
    runs-on: ubuntu-22.04
    env:
      MONGO_URI: mongodb://localhost:27017/hcdb
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLIENT_URL: http://localhost:3000
      PORT: 5000

    steps:
      - name: Checkout Hunt_Career Repository
        uses: actions/checkout@v4
        with:
          repository: Pavan8396/Hunt_Career
          path: Hunt_Career

      - name: 🧱 Install MongoDB
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org
          sudo systemctl start mongod
          sleep 5
          sudo systemctl status mongod

      - name: 🗄️ Restore Database Dump
        run: |
          tar -xvf mongo_dump.tar
          mongorestore --uri="mongodb://localhost:27017/hcdb" ./mongo_dump/hcdb
        working-directory: Hunt_Career

      # ---------------------- FRONTEND -----------------------
      - name: 📦 Install Frontend Dependencies
        run: npm install
        working-directory: Hunt_Career/frontend

      - name: 🚀 Start Frontend Server (React)
        run: nohup npm start > frontend.log 2>&1 &
        working-directory: Hunt_Career/frontend

      # ---------------------- BACKEND ------------------------
      - name: 📦 Install Backend Dependencies
        run: npm install
        working-directory: Hunt_Career/backend

      - name: 🚀 Start Backend Server (Express)
        run: nohup npm start > backend.log 2>&1 &
        working-directory: Hunt_Career/backend

      # ---------------------- WAIT ---------------------------
      - name: 🕒 Wait for Backend to be Ready
        run: |
          echo "⏳ Waiting for backend to start on port 5000..."
          for i in {1..60}; do
            nc -z localhost 5000 && echo "✅ Backend is up!" && exit 0
            echo "Waiting for backend..."
            sleep 3
          done
          echo "❌ Backend did not start in time" && exit 1

      - name: 🕒 Wait for Frontend to be Ready
        run: |
          echo "⏳ Waiting for frontend to start on port 3000..."
          for i in {1..60}; do
            nc -z localhost 3000 && echo "✅ Frontend is up!" && exit 0
            echo "Waiting for frontend..."
            sleep 3
          done
          echo "❌ Frontend did not start in time" && exit 1

  # ------------------------------------------------------------------------
  # 🧩 STEP 2: RUN ALL TEST AUTOMATION FRAMEWORKS
  # ------------------------------------------------------------------------
  run-tests:
    needs: start-app
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Hunt_Career_Testing Repository
        uses: actions/checkout@v4
        with:
          repository: Pavan8396/Hunt_Career_Testing
          path: Hunt_Career_Testing

      # ---------------------- SELENIUM (TestNG Hybrid) ----------------------
      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🧪 Run Selenium (TestNG Hybrid Framework)
        run: mvn clean test -B
        working-directory: Hunt_Career_Testing/Hunt_Career_TestNG_Hybrid_Framework

      # ---------------------- CYPRESS ----------------------
      - name: 🧪 Run Cypress Tests
        run: |
          npm install
          npx cypress run
        working-directory: Hunt_Career_Testing/Hunt_Career_Cypress

      # ---------------------- PLAYWRIGHT ----------------------
      - name: 🧪 Run Playwright Tests
        run: |
          npm install
          npx playwright install --with-deps
          npx playwright test
        working-directory: Hunt_Career_Testing/Hunt_Career_Playwright

      # ---------------------- UPLOAD REPORTS ----------------------
      - name: 📤 Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            Hunt_Career_Testing/**/target/surefire-reports/**
            Hunt_Career_Testing/**/cypress/reports/**
            Hunt_Career_Testing/**/playwright-report/**
