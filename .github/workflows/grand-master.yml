name: ğŸš€ Grand Master Pipeline

on:
  workflow_dispatch:

jobs:
  full-pipeline:
    runs-on: ubuntu-22.04
    env:
      MONGO_URI: mongodb://localhost:27017/hcdb
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLIENT_URL: http://localhost:3000
      PORT: 5000

    steps:
      # ---------------------------------------------------------------------
      # ğŸ“¦ CHECKOUT
      # ---------------------------------------------------------------------
      - name: â¬‡ï¸ Checkout Application Source
        uses: actions/checkout@v3
        with:
          repository: Pavan8396/Hunt_Career
          path: Hunt_Career

      - name: â¬‡ï¸ Checkout Test Automation Source
        uses: actions/checkout@v3
        with:
          repository: Pavan8396/Hunt_Career_Testing
          path: Hunt_Career_Testing

      # ---------------------------------------------------------------------
      # ğŸ—„ï¸ DATABASE SETUP
      # ---------------------------------------------------------------------
      - name: ğŸ—ï¸ Install MongoDB
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org
          sudo systemctl start mongod
          sleep 5

      - name: ğŸ“¦ Extract and Restore MongoDB Dump
        run: |
          tar -xvf mongo_dump.tar
          mongorestore --uri="mongodb://localhost:27017/hcdb" ./mongo_dump/hcdb
        working-directory: Hunt_Career

      # ---------------------------------------------------------------------
      # âš™ï¸ DEPENDENCY INSTALLATION
      # ---------------------------------------------------------------------
      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci
        working-directory: Hunt_Career/frontend

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm ci
        working-directory: Hunt_Career/backend

      # ---------------------------------------------------------------------
      # ğŸ—ï¸ BUILD & START APP
      # ---------------------------------------------------------------------
      - name: ğŸ—ï¸ Build Frontend (if needed)
        run: |
          if grep -q '"build"' package.json; then
            npm run build
          fi
        working-directory: Hunt_Career/frontend

      - name: ğŸš€ Start Frontend Server
        run: |
          BROWSER=none HOST=0.0.0.0 PORT=3000 nohup npm start > ../frontend.log 2>&1 &
        working-directory: Hunt_Career/frontend

      - name: ğŸš€ Start Backend Server
        run: |
          PORT=5000 nohup npm start > ../backend.log 2>&1 &
        working-directory: Hunt_Career/backend

      # ---------------------------------------------------------------------
      # â³ WAIT FOR APP TO BE READY
      # ---------------------------------------------------------------------
      - name: â³ Wait for Frontend (port 3000)
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000 >/dev/null; then
              echo "âœ… Frontend is up!"
              exit 0
            fi
            sleep 2
          done
          echo "âŒ Frontend did not start in time. Showing logs:"
          cat Hunt_Career/frontend.log || true
          exit 1

      - name: â³ Wait for Backend (port 5000)
        run: |
          for i in {1..60}; do
            nc -z localhost 5000 && echo "âœ… Backend is up!" && exit 0
            sleep 2
          done
          echo "âŒ Backend did not start in time. Showing logs:"
          cat Hunt_Career/backend.log || true
          exit 1

      # ---------------------------------------------------------------------
      # â˜• SELENIUM (JAVA + CHROME)
      # ---------------------------------------------------------------------
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸŒ Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ¤– Run Selenium Tests (TestNG Hybrid)
        run: mvn clean test
        working-directory: Hunt_Career_Testing/Hunt_Career_TestNG_Hybrid_Framework

      # ---------------------------------------------------------------------
      # ğŸ§ª CYPRESS
      # ---------------------------------------------------------------------
      - name: ğŸŸ© Use Node.js 22 for Cypress
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ§¹ Clear Cypress Cache
        run: |
          npx cypress cache clear || true
          rm -rf ~/.cache/Cypress || true
        working-directory: Hunt_Career_Testing/Hunt_Career_Cypress

      - name: ğŸ“¦ Install Cypress Dependencies
        run: |
          npm ci
          npx cypress install
          chmod +x node_modules/.bin/cypress
        working-directory: Hunt_Career_Testing/Hunt_Career_Cypress

      - name: âœ… Verify Cypress Installation
        run: npx cypress verify
        working-directory: Hunt_Career_Testing/Hunt_Career_Cypress

      - name: ğŸ§ª Run Cypress Tests
        run: npx cypress run
        working-directory: Hunt_Career_Testing/Hunt_Career_Cypress

      # ---------------------------------------------------------------------
      # ğŸ­ PLAYWRIGHT
      # ---------------------------------------------------------------------
      - name: ğŸŸ¦ Use Node.js 22 for Playwright
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install Playwright Dependencies
        run: npm ci
        working-directory: Hunt_Career_Testing/Hunt_Career_Playwright

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: Hunt_Career_Testing/Hunt_Career_Playwright

      - name: ğŸ­ Run Playwright Tests
        run: npx playwright test
        working-directory: Hunt_Career_Testing/Hunt_Career_Playwright

      # ---------------------------------------------------------------------
      # ğŸ—‚ï¸ ARTIFACTS
      # ---------------------------------------------------------------------
      - name: ğŸ“¤ Upload Test Reports and Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-and-logs
          path: |
            Hunt_Career_Testing/**/target/surefire-reports/**
            Hunt_Career_Testing/**/cypress/reports/**
            Hunt_Career_Testing/**/playwright-report/**
            Hunt_Career/frontend.log
            Hunt_Career/backend.log